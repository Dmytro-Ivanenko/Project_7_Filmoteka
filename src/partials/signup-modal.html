<div class="backdrop-login visually-hidden" data-action>
  <div class="container-signup forms">
    <div class="form login">
      <div class="form-content">
        <h1 class="login-title">Login</h1>
        <form>
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" />
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" class="password" />
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="field button-field">
            <button>Login</button>
          </div>
        </form>

        <div class="form-link">
          <span
            >Don't have an account?
            <a href="#" class="link signup-link">Signup</a></span
          >
        </div>

        <div class="line"></div>

        <a href="#" class="btn btn-social btn-google"
          ><i class="fa fa-google"></i> Sign in with Google</a
        >
      </div>
    </div>

    <!-- Signup Form -->

    <div class="form signup">
      <div class="form-content">
        <h1 class="login-title">Signup</h1>
        <form>
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" />
          </div>

          <div class="field input-field">
            <input
              type="password"
              placeholder="Create password"
              class="password"
            />
          </div>

          <div class="field input-field">
            <input
              type="password"
              placeholder="Confirm password"
              class="password"
            />
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="field button-field">
            <button type="submit">Signup</button>
          </div>
        </form>

        <div class="form-link">
          <span
            >Already have an account?
            <a href="#" class="link login-link">Login</a></span
          >
        </div>
      </div>
    </div>
  </div>
</div>
