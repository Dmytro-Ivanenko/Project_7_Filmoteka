<div class="backdrop-login visually-hidden" data-action>
  <div class="container-signup forms">
    <div class="form login">
      <button class="modal-close-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          class=""
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z"

      <div class="form-content">
        <h1 class="login-title lng-lo">Login</h1>
        <form class="login__form">
          <div class="field input-field">
            <input

              placeholder="Email"
              class="input input-form"
              name="email"
            />
          </div>

          <div class="field input-field">
            <input
              type="password"
              placeholder="Password"
              class="password input-form"
              name="password"
            />
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="field button-field">
            <button class="submit-btn lng-log">Login</button>
          </div>
        </form>

        <div class="form-link">

          <span class="form-text"><span class="lng-account">Don't have an account?</span>
            <a href="#" class="link signup-link lng-singup">Signup</a></span

          >
        </div>

        <div class="line"></div>

        <a href="#" class="btn-social btn-google">
            <svg class="google-icon" width="24" height="24">
              <use href="./images/icon/sprite.svg#icon-google"></use>
            </svg>
          <span class="lng-google">Sign in with Google</span></a>
      </div>
    </div>

    <!-- Signup Form -->

    <div class="form signup">
      <div class="form-content">
        <h1 class="login-title lng-si">Signup</h1>
        <form class="signup__form">
          <button class="modal-close-btn" data-close-btn>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              class=""
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >

                d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z"
              ></path>
            </svg>
          </button>
          <div class="field input-field">
            <input
              type="email"
              placeholder="Email"
              class="input input-form input-email"
              name="email"
            />
          </div>

          <div class="field input-field">
            <input
              type="password"
              placeholder="Create password"
              class="password input-form input-form-singup"
              name="password"
            />
          </div>

          <div class="field input-field">
            <input
              type="password"
              placeholder="Confirm password"
              class="password input-form form-conf-pass"
              name="confirm"

            />
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="field button-field">
            <button type="submit" class="lng-singup submit-btn lng-sig">Signup</button>
          </div>
        </form>

        <div class="form-link">

          <span class="form-text"><span class="lng-already">Already have an account?</span>
            <a href="#" class="link login-link lng-logi">Login</a></spap>
