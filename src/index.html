<!DOCTYPE html>
<html lang="en" >
  <head >
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>

    <!-- Favicoт -->
    <link rel="shortcut icon" href="./images/icon/favico-2.png" />

    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- cssanimation.io -->
    <link
      href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome, чтобы можно было использовать значок для нашей Back to top button -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <!-- Style basicLightbox -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.4/basicLightbox.min.css"
    />

    <link rel="stylesheet" href="./sass/main.scss" />
  </head>

  <body>
    <!-- Header -->
    <header class="page-header">
      <div class="container">
        <div class="header">
          <nav class="main-nav">
            <a
              class="logo link animate__animated animate__bounceInDown"
              href="./index.html"
            >
              <svg
                class="logo__icon animate__animated animate__pulse animate__infinite"
                width="24"
                height="24"
              >
                <use href="./images/icon/sprite.svg#icon-logo"></use>
              </svg>
              <span class="cssanimation lePushReleaseFrom sequence"
                >Filmoteka</span
              ></a
            >
            <div>
              <ul class="site-nav">
                <li class="site-nav__item">
                  <a class="site-nav__link" href="./index.html">home</a>
                </li>
                <li class="site-nav__item">
                  <a class="site-nav__link" href="./library.html">my library</a>
                </li>
              </ul>
            </div>
          </nav>

          <form id="search-form" class="search-form">
            <input
              class="search-form-input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Movie search"
            />
          </form>
          <div class="search-result"></div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="container">
        <!-- Mode -->
        <label class="mode-label">
          <input type="checkbox" class="mode-checkbox" />
          <span class="span-mode span-mode--day"
            >
        </label>
        <!-- Gallery -->
        <div class="gallery"></div>
      </div>

      <!-- Pagination -->
      <div id="pagination" class="tui-pagination"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <ul class="footer-nav">
          <li class="footer-nav__item">© 2020</li>
          <li class="footer-nav__item">All Rights Reserved</li>
          <li class="footer-nav__item">
            Developed with by
            <svg
              class="logo__icon animate__animated animate__heartBeat animate__infinite"
              width="14"
              height="14"
            >
              <use href="./images/icon/sprite.svg#icon-heart"></use>
            </svg>
            <span><a href="./index.html">GoIT Students</a></span>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Modal -->
    <div class="backdrop is-hidden" data-modal></div>

    <!-- Back to top button -->
    <a id="back-to-top"></a>

    <!-- cssanimation.io -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/letteranimation.min.js"
    ></script>

    <!-- jQuery бібліотека для Back to top button -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
